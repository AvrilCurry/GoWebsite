<!DOCTYPE html>
<html>
{{template "header" .}} {{/* header.html 它是页面嵌入模板,最后的那个点表示将当前模板中的变量传递到header.html模板中 */}}
<body>
    
    <div id="header">
        <h1>欢迎注册</h1>
    </div>
    
    <div id="container">
        <form id="Form">
                <div>
                    <label for="username"><img src="/static/images/username.png"></label>
                    <input type="text" id="username" name="username" placeholder="输入你的用户名"
                        pattern=".{6,20}" onfocus="OnFocus(event)" onblur="OnBlur(event)"
                        oninput="OnInput(event)" onpropertychange="OnPropertyChange(event)" />
                    <div class="error"></div>
                </div>
                <div>
                    <label for="password"><img src="/static/images/password.png"></label>
                    <input type="password" id="password" name="password" placeholder="输入你的密码"
                        pattern=".{6,20}" onfocus="OnFocus(event)" onblur="OnBlur(event)"
                        oninput="OnInput(event)" onpropertychange="OnPropertyChange(event)" />
                    <div class="error"></div>
                </div>
                <div>
                    <label for="email"><img src="/static/images/email.png"></label>
                    <input type="email" id="email" name="email" placeholder="输入你的邮件"
                        maxlength="40" onfocus="OnFocus(event)" onblur="OnBlur(event)"
                        oninput="OnInput(event)" onpropertychange="OnPropertyChange(event)" />
                    <div class="error"></div>
                </div>
               <div>
                    <label for="telephone"><img src="/static/images/file.png"></label>
                    <input type="tel" id="telephone" name="telephone" placeholder="输入你的电话号码"
                        pattern=".{11}" onfocus="OnFocus(event)" onblur="OnBlur(event)"
                        oninput="OnInput(event)" onpropertychange="OnPropertyChange(event)"/>
                    <div class="error"></div>
                </div>
                <div>
                    <input type="button" onclick="SentData()" value="提交" />
                    <input type="reset" onclick="Reset()" value="重置" />
                </div> 
        </form>
    </div>
{{template "footer"}} {{/* footer.html 它是页面嵌入模板,双花括号内容后面没有那个点表示footer.html模板中没有变量 */}}
</body>
</html>
